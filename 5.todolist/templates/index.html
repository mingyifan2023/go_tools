<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线面板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex; /* 使用flexbox进行布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 高度为视口高度 */
            margin: 0; /* 移除默认边距 */
            background-color: #f9f9f9;
        }
        .container {
            border: 1px solid #cccccc;
            border-radius: 10px; /* 调整边角圆度 */
            padding: 20px;
            max-width: 900px;
            width: 90%; /* 让容器宽度适应屏幕 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            box-sizing: border-box; /* 包括padding和border在内的宽度计算 */
        }
        .logo {
            display: block;
            margin: 0 auto 20px; /* 居中并增加底部间距 */
            width: 350px; /* 控制Logo的宽度，放大 */
        }
        h1 {
            text-align: center; /* 让标题文字居中 */
            color: #333; /* 调整文字颜色 */
        }
        textarea {
            width: 100%;
            height: 400px; /* 高度增加 */
            margin-bottom: 10px;
            padding: 10px; /* 增加内边距 */
            box-sizing: border-box; /* 使得padding和border包含在宽度内 */
            border: 1px solid #cccccc; /* 边框样式 */
            border-radius: 5px; /* 边角圆度 */
            font-size: 16px; /* 字体大小 */
            resize: none; /* 禁用拉伸 */
            background-color: rgb(199, 237, 204); /* 设置文本区背景色 */
        }
        .button-container {
            text-align: right; /* 让按钮靠右对齐 */
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* 字体大小 */
            transition: background-color 0.3s; /* 增加过渡效果 */
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            color: #4CAF50; /* 成功提示的文字颜色 */
            text-align: center; /* 文本居中 */
            margin-top: 10px; /* 上边距 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://mojoru.one/img/welcome-white-logo.2ed18f7a.png" alt="Logo" class="logo">
        <h1>Todolist</h1>
        <textarea id="content" placeholder="输入内容..."></textarea>
        <div class="button-container">
            <button onclick="saveData()">保存</button>
        </div>
        <div id="message" class="message"></div> <!-- 提示信息区域 -->
    </div>

    <script>
        async function saveData() {
            const content = document.getElementById('content').value;
            const messageDiv = document.getElementById('message'); // 获取提示信息区域

            try {
                const response = await fetch('http://localhost:8080/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: content })
                });

                if (response.ok) {
                    const result = await response.json();
                    messageDiv.textContent = `保存成功: ${result.data.content}`; // 显示成功提示
                } else {
                    messageDiv.textContent = '保存失败'; // 显示失败提示
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = '发生错误，请重试'; // 显示
            }
        }
    </script>
</body>
</html>
